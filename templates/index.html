!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body style="background: #000;">
 <div class="login">
	<h1>Sales Forecasting</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Ca" placeholder="Ca" required="required" />
        <input type="text" name="P" placeholder="P" required="required" />
		<input type="text" name="Ph" placeholder="Ph" required="required" />
		<input type="text" name="SOC" placeholder="SOC" required="required" />
		<input type="text" name="Sand value" placeholder="Sand value" required="required" />
		<input type="text" name="temp" placeholder="temp" required="required" />
		<input type="text" name="humidity" placeholder="humidity" required="required" />
		<input type="text" name="moisture soil" placeholder="moisture soil" required="required" />
		<input type="text" name="soil temp" placeholder="soil temp" required="required" />
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Soil Prediction</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
